name: CHECK_MERGE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CHECK_ALL:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    environment: CHECK ALL
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
        
      - name: Lint commits
        run: npx commitlint --from HEAD~1 --to HEAD --verbose --git-log-command "git log --no-merges --format='%B' HEAD~1..HEAD"


      - name: 'run test'
        run: npm run test
    


