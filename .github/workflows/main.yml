name: CHECK_MERGE

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CHECK_ALL:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    environment: CHECK ALL
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install

      - name: Lint commits
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
           npx commitlint --from="b890e238754ab03bb2e6c5dbf09410e2e4a80bcc" --to="0512858f5d6cfce3a66f64ce96cf32620b7f612d" --verbose
          else
            npx commitlint --from ${{ github.event.push.base.sha }} --to ${{ github.event.push.head.sha }} --verbose
          fi

      - name: 'run test'
        run: npm run test
    


